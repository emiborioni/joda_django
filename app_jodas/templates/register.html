<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js">

    </script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static "css.css" %}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
    </head>
<body style="background-color:grey ;">
<div id="register" class="col s12">
		<form class="col s12">
			<div class="form-container">
				<h3 class="teal-text" align= "center">Welcome</h3>
				<div class="row">
					<div class="input-field col s12">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">First Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email-confirm" type="email" class="validate">
						<label for="email-confirm">Email Confirmation</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password-confirm" type="password" class="validate">
						<label for="password-confirm">Password Confirmation</label>
					</div>
				</div>
				<div class="row">
                    <div class="input-field col s12">
						<input id="dni" type="text" class="validate">
						<label for="dni">D.N.I</label>
					</div>
				</div>
				<div class="row">
                    <div class="input-field col s12">
						<input id="nickname" type="text" class="validate">
						<label for="nickname">NickName</label>
					</div>
				</div>
				<div class="row">
                    <div class="input-field col s12">
						<input id="tel" type="text" class="validate">
						<label for="tel">Celular</label>
					</div>
				</div>
				<div class="row">
                    <div class="input-field col s12">
						<input id="direc" type="text" class="validate">
						<label for="direc">Direccion</label>
                    </div>
				</div>
				<div class="row">
                    <div class="input-field col s12">Fecha de Nacimiento
						<input type="text" id="datepicker" class="validate">
						
					</div>
					</div>
				</div>
				<center>
					<button class="btn waves-effect waves-light teal" type="submit" name="action">Crear Usuario</button>
				</center>
			</div>
		</form>
	</div>
</div>
</body>
</html>
